name: Build and Release

on: [push, pull_request]

jobs:
  build_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run make
      - name: List files for debugging
        run: ls -R out/make/squirrel.windows/x64/
      - name: Archive Artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-build-win
          path: out/make/squirrel.windows/x64/invoice_gen-1.0.0 Setup.exe

  publish_release:
    needs: build_on_win
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: electron-build-win
          path: build/
      - name: List files for debugging
        run: ls -R build/
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: v1.0.2
          release_name: Release v1.0.2
          draft: false
          prerelease: false
      - name: Upload Release Asset (Windows)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/invoice_gen-1.0.0 Setup.exe
          asset_name: invoice_gen-1.0.0-setup-win.exe
          asset_content_type: application/octet-stream
